<!-- 
Crea un nuevo documento HTML con el título "Disposición de elementos en CSS"
Crea un nuevo fichero CSS e impórtalo en el documento HTML principal
Utiliza la disposición flex-box para crear una galería de 6 imágenes con los siguientes parámetros
Las imágenes deben tener 300 píxeles de ancho
Deben reagruparse (wrap) cuando el ancho del viewport cambia
 -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Disposición de elementos en CSS</title>
  </head>
  <body>
    <h2>GALERÍA DE IMÁGENES</h2>
    <div class="galeria">
      <img class="img" src="imgenes/messi-arrodillado.jpeg" alt="Messi arrodillado">
      <img class="img" src="imgenes/messi-campeon.jpeg" alt="Messi campeón">
      <img class="img" src="imgenes/messi-con-la-copa.jpg" alt="Messi con la Copa América">
      <img class="img" src="imgenes/messi-corazon.jpg" alt="Festejo de Messi">
      <img class="img" src="imgenes/messi-gritando-gol.jpeg" alt="Messi festejando gol">
      <img class="img" src="imgenes/messi-tiro-libre.jpg" alt="Tiro libre de Messi">
    </div>
  </body>
</html>
